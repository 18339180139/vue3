<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>系统欢迎页</h2>
    <router-link to="/index">访问系统首页</router-link>
    <router-link to="/user">访问用户页</router-link>
    <router-view></router-view>

</div>
<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>
    let index = {
        template: `
            <div>这是index页面</div>
        `
    }
    let user = {
        template: `
            <div>
            <h3>用户列表页</h3>
            <table border="2">
            <tr>
                <td>ID</td>
                <td>姓名</td>
                <td>生日</td>
            </tr>
            <tr v-for="user in users" :key="user.id">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.bir}}</td>
            </tr>
            </table>
            </div>

        `,
        data(){
            return{
                users:[
                    {id: 1, username:"小黑", bir: "2012-12-12"},
                    {id: 2, username:"小白", bir: "2013-12-12"},
                    {id: 3, username:"小红", bir: "2014-12-12"},
                ]
            }
        }
    }

    let myRouter = new VueRouter({
        routes: [
            {path: "/index", component: index},
            {path: "/user", component: user}
        ],
    })
    new Vue({
        el: "#app",
        data: {},
        router: myRouter,
    })
</script>

</body>
</html>
