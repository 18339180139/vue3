<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>这是页面的表头</h3>
    <router-link to="/index">访问系统首页</router-link>
    <router-link to="/stu">访问用户页</router-link>
    <router-view></router-view>

</div>
<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>
    let first = {
        template: `
            <div>这是组件1
            <router-link to="/stu/1/marry">查看id为1的第二页</router-link>
            </div>
        `
    }
    let second = {
        template: `
            <div>
            这是组件2：接受组件1传递的id---->：{{$route.params.num}}
            <br> 这是用户名--->: {{$route.params.name}}
            </div>
        `
    }
    let myRouter = new VueRouter({
        routes: [
            {path: "/index", component: first},
            {path: "/stu/:name/:num", component: second},
            {path: "/",redirect:"/index"}
        ],
    })
    new Vue({
        el: "#app",
        data: {},
        router: myRouter,
    })
</script>

</body>
</html>
