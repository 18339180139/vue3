<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span>这是页面的表头</span>
    <router-link to="/index">访问系统首页</router-link>
    <router-link to="/stu">访问用户页</router-link>
    <router-view></router-view>

</div>
<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>
    let first = {
        template: `
            <div>百知教育</div>
        `
    }
    let second = {
        template: `
            <div>学生管理</div>
        `
    }
    let myRouter = new VueRouter({
        routes:[
            {path:"/index",component:first},
            {path:"/stu",component:second}
        ],
    })
    new Vue({
        el:"#app",
        data:{},
        router:myRouter,
    })
</script>

</body>
</html>
